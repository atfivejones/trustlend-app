<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TrustLend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- TrustLend Assets -->
    <link rel="stylesheet" href="css/mobile-enhancements.css">
    <script src="js/smart-form-enhancements.js"></script>
    <script src="js/premium-features.js"></script>
    <script src="js/promissory-note-generator.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-gray-900">TrustLend</span>
                </a>
                
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-gray-900">Back to Home</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">Sign in to your account</h2>
                <p class="mt-2 text-gray-600">Or <a href="create-note-advanced.html" class="text-blue-600 hover:text-blue-700 font-semibold">create a new account</a></p>
            </div>

            <!-- Sign In Form -->
            <form class="mt-8 space-y-6" onsubmit="handleSignIn(event)">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email address</label>
                        <input id="email" name="email" type="email" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input id="password" name="password" type="password" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="Enter your password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-600">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="forgot-password.html" class="text-blue-600 hover:text-blue-700 font-semibold">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Sign in
                    </button>
                </div>
            </form>

            <!-- Social Sign In -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button onclick="signInWithGoogle()" 
                            class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span class="ml-2">Google</span>
                    </button>

                    <button onclick="signInWithApple()" 
                            class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M13.477 11.89c.013-1.506 1.302-2.235 1.36-2.276-.74-1.084-1.896-1.233-2.306-1.25-1.058-.106-2.026.632-2.553.632-.526 0-1.375-.616-2.26-.599-1.195.016-2.302.703-2.918 1.766-1.268 2.197-.325 5.406 1.003 7.178.673.87 1.434 1.841 2.452 1.805.995-.04 1.371-.647 2.576-.647 1.206 0 1.556.647 2.615.626 1.08-.017 1.713-.861 2.357-1.744.766-1.004 1.076-2.026 1.093-2.08-.023-.009-2.098-.804-2.112-3.19l-.007-.012z"/>
                            <path d="M11.17 7.707c.567-.683.948-1.64.843-2.59-.816.034-1.82.548-2.41 1.218-.529.609-.994 1.594-.869 2.53.92.072 1.858-.468 2.436-1.158z"/>
                        </svg>
                        <span class="ml-2">Apple</span>
                    </button>
                </div>
            </div>

            <!-- Security Notice -->
            <div class="mt-8 bg-green-50 border border-green-200 rounded-lg p-4">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-green-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    <div class="text-sm text-green-800">
                        Your data is protected with bank-level encryption and security.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleSignIn(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulate sign in process
            if (email && password) {
                // Simulate successful sign in
                localStorage.setItem('userToken', 'token-' + Date.now());
                localStorage.setItem('userProfile', JSON.stringify({
                    firstName: email.split('@')[0],
                    lastName: 'User',
                    email: email
                }));
                
                alert('Successfully signed in!');
                window.location.href = 'dashboard.html';
            } else {
                alert('Please fill in all fields');
            }
        }

        function signInWithGoogle() {
            // Simulate Google sign in
            localStorage.setItem('userToken', 'google-token-' + Date.now());
            localStorage.setItem('userProfile', JSON.stringify({
                firstName: 'Google',
                lastName: 'User',
                email: 'user@gmail.com'
            }));
            
            alert('Successfully signed in with Google!');
            window.location.href = 'dashboard.html';
        }

        function signInWithApple() {
            // Simulate Apple sign in
            localStorage.setItem('userToken', 'apple-token-' + Date.now());
            localStorage.setItem('userProfile', JSON.stringify({
                firstName: 'Apple',
                lastName: 'User',
                email: 'user@icloud.com'
            }));
            
            alert('Successfully signed in with Apple!');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
