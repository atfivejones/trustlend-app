<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg border border-gray-200 p-6">
                <div class="text-2xl font-bold text-blue-600">0</div>
                <div class="text-sm text-gray-600">Active Loans</div>
            </div>
            <div class="bg-white rounded-lg border border-gray-200 p-6">
                <div class="text-2xl font-bold text-green-600">$0</div>

            </div>
            <div class="bg-white rounded-lg border border-gray-200 p-6">

                <div class="text-sm text-gray-600">Outstanding</div>
            </div>
            <div class="bg-white rounded-lg border border-gray-200 p-6">
                <div class="text-2xl font-bold text-gray-900">100%</div>
                <div class="text-sm text-gray-600">Recovery Rate</div>
            </div>
        </div>

        <!-- Empty State -->

            <a href="create-note-legal.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">

        </div>
